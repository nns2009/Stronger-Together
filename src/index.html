<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="styles.scss" />
	</head>
	<body>
		<div class="modalContainer">
			<div class="signForm">
				<form onSubmit={submit}>
					<div>
						Welcome to Stronger Together!
						<div class="commentText">
							Just register with your username and password and start playing!
							Dont worry, no additional information or email confirmation needed:)
						</div>
						<div class="gap"></div>
					</div>
	
					<div>Username</div>
					<div><input class="signFormInput" disable={tryingToSign} /></div>
					<div class="gap"></div>
	
					<div>Password</div>
					<div><input class="signFormInput" disable={tryingToSign} /></div>

					<div class="commentText">
						Don't use your real password: it is not hashed and connection is not encrypted
					</div>
					<div class="gap"></div>
	
					<div>
						<input class="signFormSubmit" type="submit" value="Register" disable={tryingToSign} />
						<input class="signFormSubmit" type="submit" value="Log In" disable={tryingToSign} />
					</div>

					<div class="commentError">{signError}</div>
				</form>
			</div>
		</div>

		<h1>Chat</h1>
		<div id="$history"></div>
		<form id="$messageForm" action="#" method="get">
			Name: <input id="$name" type="text" />
			Message: <input id="$message" type="text" />
			<input type="submit" value="Send" />
		</form>
		<script src="client.ts"></script>
	</body>
</html>
